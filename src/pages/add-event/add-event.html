<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="event.description"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.date"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="event.time"></ion-datetime>
          </ion-item>
   
      </ion-list>
    
      <p margin-horizontal>
        <button ion-button full large color="dark" (click)="addEvent()">Add Event</button>
      </p>
</ion-content>
