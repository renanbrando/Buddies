<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <p margin>
    <button ion-button full large color="dark" (click)="login()">Login</button>
  </p>

  <p text-center dark (click)="signUp()">
    Do not have an account? Sign up
  </p>
</ion-content>
