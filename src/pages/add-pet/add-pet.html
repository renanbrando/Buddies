<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Pet</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="pet.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="pet.gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Birthdate</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="pet.birth"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Species</ion-label>
      <ion-input type="text" [(ngModel)]="pet.species"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Race</ion-label>
      <ion-input type="text" [(ngModel)]="pet.race"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Color</ion-label>
      <ion-input type="text" [(ngModel)]="pet.color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input type="number" [(ngModel)]="pet.height"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="pet.weight"></ion-input>
    </ion-item>

  </ion-list>

  <p margin-horizontal>
    <button ion-button full large color="dark" (click)="addPet(pet)">Add</button>
  </p>

</ion-content>
