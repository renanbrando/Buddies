<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">General</ion-item-divider>
      <ion-item>
        <ion-icon name="logo-dropbox" item-left></ion-icon>
        <ion-label>Dropbox</ion-label>
        <ion-toggle [(ngModel)]="dropbox" (ionChange)="enableSync()" color="secondary" checked="false"></ion-toggle>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Data</ion-item-divider>
      <ion-item>
        <ion-icon (click)="deleteData()" name="trash" item-right></ion-icon>
        Delete all data
      </ion-item>
      <ion-item>
        <ion-icon (click)="deleteDatabase()" name="trash" item-right></ion-icon>
        Delete database
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Contact and Feedback</ion-item-divider>
      <ion-item>
        <ion-icon name="star" item-left></ion-icon>
        Rate us
      </ion-item>
      <ion-item>
        <ion-icon (click)="mailUs()" name="mail" item-left></ion-icon>
        Send us a mail
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
