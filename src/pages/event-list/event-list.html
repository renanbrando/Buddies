<ion-header>
  <ion-navbar color="dark">
    <ion-title>EventList</ion-title>
    <ion-buttons end>
        <button ion-button navPush="AddEventPage" [navParams]="{pet:pet}">
          <ion-icon name="add"></ion-icon>  
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-card-header>
          {{event.description}}
        </ion-card-header>
        <!--<img src="img/advance-card-bttf.png">-->
        <ion-card-content>
          <ion-icon name="time"></ion-icon>
          <span>{{event.date}} | </span>
          <span>{{event.time}}</span>
        </ion-card-content>
