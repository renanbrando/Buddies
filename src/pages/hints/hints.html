<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hints</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card-hints">
    <ion-card-header>
      Hint of the day
    </ion-card-header>
    <!--<img src="img/advance-card-bttf.png">-->
    <ion-card-content>
      <p>It is good to walk with your pet everyday.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>Read</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>Share</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
