<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Pets</ion-title>
    <ion-buttons end>
      <button ion-button navPush="AddPetPage">
        <ion-icon name="add"></ion-icon>  
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Pets
    </ion-list-header>

    <ion-item-sliding *ngFor="let pet of petList$ | async">
      <ion-item>
        <h2>{{pet.name}}</h2>
      </ion-item>
      <ion-item-options side="right">

        <button navPush="EventListPage" [navParams]="{pet:pet}" ion-button color="balanced">
          <ion-icon name="calendar"></ion-icon>
            Event
        </button>

        <button navPush="EditPetPage" [navParams]="{pet:pet}" ion-button color="positive">
          <ion-icon name="create"></ion-icon>
            Edit
        </button>

        <button (click)="deletePet(pet)" ion-button color="assertive">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="add-circle"></ion-icon></button>
    <ion-fab-list side="top">
      <button navPush="AddPetPage" ion-fab><ion-icon name="add"></ion-icon></button>
      <button (click)="addViaNFC()" ion-fab><ion-icon name="ios-radio-outline"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button (click)="addViaBarcode()" ion-fab><ion-icon name="barcode"></ion-icon></button>
      <button (click)="addViaSwap()" ion-fab><ion-icon name="swap"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
